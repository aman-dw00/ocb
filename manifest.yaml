dist:
  name: otelcol-jmx
  description: "Custom OpenTelemetry Collector with Prometheus Remote Write and JMX"
  output_path: ./build

receivers:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/jmxreceiver v0.133.0

exporters:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/prometheusremotewriteexporter v0.133.0
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.133.0 

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.133.0
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.133.0